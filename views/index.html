<!-- views/index.html -->
<script src="javascript/app.js"></script>
<div>
    <button id="fltrtbr">To Read</button>
    <button id="fltrcr">Currently Reading</button>
    <button id="fltrread">Read</button>
    <button id="fltrdnf">Did Not Finish</button>

    <div id="bookList">
        {{ if .Books }}
        {{ range .Books }}
            <div class="book-list-container" data-book-id="{{ .ID }}">
                 <!-- Book details container -->
            <div id="bookDetailsContainer" style="display: none">
                 <h3><span id="bookTitle"></span></h3>
                 <p><span id="bookAuthor"></span></p>
                 <p><span id="bookDescription"></span></p>
                 <p>Status: <span id="bookStatus"></span></p>
                 <p>ID: <span id="bookID"></span></p>
                 <button class="mark-as-button" data-bookid="{{ .ID }}" data-status="currently-reading">Currently Reading</button>
                 <button class="mark-as-button" data-bookid="{{ .ID }}" data-status="read">Read</button>
                 <button class="mark-as-button" data-bookid="{{ .ID }}" data-status="did-not-finish">Did Not Finish</button>
                 <button class="mark-as-button" data-bookid="{{ .ID }}" data-status="to-be-read">To Be Read</button>
                 <button class="delete-button" data-bookid="{{ .ID }}">Delete</button>
            </div>
                <p style="cursor: pointer;">
                    {{ .Title }} by {{ .Author }}: {{ .Status }}
                </p>
            </div>
        {{ end }}
    {{ else }}
        <div>
            <p>No books yet.</p>
            <p><a href="/book">Add new</a></p>
        </div>
    {{ end }}
    
    </div>


</div>
