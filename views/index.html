<!-- views/index.html -->
<script src="javascript/app.js"></script>
<div>
    <button onclick="filterBooks('to-read')">To Read</button>
    <button onclick="filterBooks('currently-reading')">Currently Reading</button>
    <button onclick="filterBooks('read')">Read</button>
    <button onclick="filterBooks('did-not-finish')">Did Not Finish</button>

    <div id="bookList">
        <!-- Book list will be displayed here -->
    </div>

    <!-- Book details container -->
<div id="bookDetailsContainer" style="display: none">
    <h3 id="bookTitle"></h3>
    <p id="bookAuthor"></p>
    <p id="bookDescription"></p>
    <p id="bookStatus"></p>
    <p id="bookID" style="display: none"></p> <!-- Hidden element for the book ID -->
    <button onclick="updateBookStatus('currently-reading')">Mark as Currently Reading</button>
    <button onclick="updateBookStatus('read')">Mark as Read</button>
    <button onclick="updateBookStatus('did-not-finish')">Mark as Did Not Finish</button>
    <button onclick="updateBookStatus('to-read')">Mark as To Be Read</button>
    <button onclick="deleteBook()">Delete</button>
</div>

    {{ if .Books }}
        {{ range .Books }}
            <div id="bookListContainer">
                <p onclick="showBookDetails('{{ .ID }}')" style="cursor: pointer;">
                    {{ .Title }} by {{ .Author }}: {{ .Status }}
                </p>
            </div>
        {{ end }}
    {{ else }}
        <div>
            <p>No books yet.</p>
            <p><a href="/book">Add new</a></p>
        </div>
    {{ end }}
</div>
